<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Disculpas</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #9ee08a, #8bd789);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Sobre (carta cerrada) --- */
        .envelope {
            width: 320px;
            height: 220px;
            background: #53ef2f;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .envelope::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #9ced83;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            border-radius: 10px;
            transition: transform 1s ease;
            transform-origin: top;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }

        /* --- Carta abierta --- */
        .card {
            display: none;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            background: #ffffffee;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 1.5s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #e45b5b;
            font-size: 2.2em;
        }

        .typewriter {
            font-size: 18px;
            color: #444;
            min-height: 80px;
        }

        /* --- Galer√≠a dispersa --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #e45b5b;
            border: none;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.07);
            background: #d13d3d;
        }

        /* Bot√≥n triste */
        .no-btn {
            background: #777;
            margin-left: 10px;
        }

        .no-btn:hover {
            background: #555;
        }

    </style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgMusic" loop>
    <source src="music/musica.mp3" type="audio/mp3">
</audio>


<!-- Sobre -->
<div class="envelope" id="envelope"></div>

<!-- Carta -->
<div class="card" id="card">

    <h1>Lo Siento üíî</h1>

    <p class="typewriter" id="typewriter"></p>

    <!-- Galer√≠a dispersa -->
    <div class="gallery">
        <img src="img/img1.jpg">
        <img src="img/img2.jpg">
        <img src="img/img3.jpg">
        <img src="img/img4.jpg">


    </div>

    <button onclick="alert('Gracias papuü•∫')">Aceptar disculpas</button>

    <button class="no-btn" onclick="alert('Est√° bien‚Ä¶ lo entiendo üò¢')">
        No acepto tus disculpas üò¢
    </button>

</div>

<script>
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");

    envelope.addEventListener("click", () => {
        envelope.style.pointerEvents = "none";
        envelope.style.animation = "none";
        envelope.style.opacity = "0";
        envelope.style.transition = "opacity 1s ease";

        setTimeout(() => {
            envelope.style.display = "none";
            card.style.display = "block";
            typeWriter();
        }, 900);
    });

    // efecto escribir
    const text = 
    "Quiero pedirte perd√≥n ü•∫ desde el coraz√≥n. S√© que comet√≠ un error y no quiero que esto nos aleje. \
Aprecio mucho lo que eres para m√≠ y espero que podamos arreglar las cosas cuando est√©s listo shi(‡≤•Ôπè‡≤•).";

    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById('typewriter').innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 30);
        }
    }
</script>

</body>
</html>
